<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }

      #weatherApp {
        margin-top: 50px;
      }

      input,
      button {
        padding: 10px;
        font-size: 16px;
      }

      button {
        cursor: pointer;
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="weatherApp">
      <h1>Weather App</h1>
      <p>Enter the name of a place to retrieve its current temperature:</p>

      <input
        type="text"
        id="placeInput"
        placeholder="Enter city name"
        required
      />
      <button id="getWeatherBtn">Get Temperature</button>

      <div id="result"></div>
    </div>

    <script>
      const apiKey = "5952b60abd5a3cf95eae3581df40407e"; 
      document
        .getElementById("getWeatherBtn")
        .addEventListener("click", function () {
          const place = document.getElementById("placeInput").value;
          if (place === "") {
            alert("Please enter a place!");
            return;
          }

          const url = `https://api.openweathermap.org/data/2.5/weather?q=${place}&appid=${apiKey}&units=metric`;

          fetch(url)
            .then((response) => response.json())
            .then((data) => {
              if (data.cod === 200) {
                const temperature = data.main.temp;
                document.getElementById(
                  "result"
                ).innerHTML = `The current temperature in ${place} is ${temperature}Â°C.`;
              } else {
                document.getElementById(
                  "result"
                ).innerHTML = `Error: ${data.message}`;
              }
            })
            .catch((error) => {
              document.getElementById(
                "result"
              ).innerHTML = `An error occurred: ${error}`;
            });
        });
    </script>
  </body>
</html>
