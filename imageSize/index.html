<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize on Click</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="image-container">
        <img id="image1" src="https://picsum.photos/200?random=9" alt="Image 1" class="image" onclick="resizeImage('image1')">
        <img id="image2" src="https://picsum.photos/200/300" alt="Image 2" class="image" onclick="resizeImage('image2')">
    </div>

    <script src="script.js"></script>
</body>
</html>
