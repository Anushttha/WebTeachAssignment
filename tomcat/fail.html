<!DOCTYPE html>
<html>
<head>
    <title>Login Failed</title>
    <script>
        function redirectToLogin(shouldContinue) {
            if (shouldContinue) {
                window.location.href = 'index.html';
            }
        }
    </script>
</head>
<body>
    <h2>Login Failed</h2>
    <p>Do you want to continue?</p>
    
    <button onclick="redirectToLogin(true)">Yes</button>
    <button onclick="redirectToLogin(false)">No</button>
</body>
</html>
