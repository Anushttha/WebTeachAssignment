<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h2>Personal Details</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>

            <label for="email">E-mail id:</label>
            <input type="email" id="email" name="email"><br><br>

            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>

            <label for="contact">Contact#:</label>
            <input type="text" id="contact" name="contact"><br><br>

            <h3>Educational Qualification</h3>

            <label for="degree">Degree:</label>
            <select id="degree" name="degree">
                <option value="">Btech</option>
                <option value="">MBA</option>
                <option value="">BA</option>
                <option value="">MBBS</option>
            </select><br><br>

            <label for="engineering">Engineering:</label>
            <select id="engineering" name="engineering">
                <option value="">Computer Science</option>
                <option value="">Electronics</option>
                <option value="">Mechanical</option>
                <option value="">Civil</option>
                <option value="">Electrical</option>
                
            </select><br><br>

            <label>Hobbies:</label>
            <input type="checkbox" id="chess" name="hobbies" value="chess">
            <label for="chess">Playing chess</label>
            <input type="checkbox" id="books" name="hobbies" value="books">
            <label for="books">Reading Books</label><br><br>

            <h3>Address</h3>

            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <label for="resume">Attach Resume:</label>
            <input type="file" id="resume" name="resume"><br><br>

            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
